name: CI/CD - pipeline

on:
  push:
    branches:
      - main

jobs:
  build-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./fetchDemo
        run: npm install

      - name: Build
        working-directory: ./fetchDemo
        run: npm run build

      - name: Deploy
        working-directory: ./fetchDemo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
